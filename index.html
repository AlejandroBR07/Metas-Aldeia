<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Metas do Broker - Aldeia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --color-primary: #38BDF8;
            --color-secondary: #1E293B;
            --color-background: #0A0A0F;
            --color-card: #1F2937;
            --color-text-primary: #E5E7EB;
            --color-text-secondary: #9CA3AF;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text-primary);
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .animate-fade-in-slow {
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal {
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        
        /* Estilo do Tailwind para o card de progresso */
        .progress-card {
            background-color: var(--color-card);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(156, 163, 175, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .progress-bar-container {
            width: 100%;
            background-color: var(--color-secondary);
            border-radius: 9999px;
            height: 0.625rem; /* 10px */
            margin-bottom: 0.5rem;
        }

        .progress-bar {
            height: 100%;
            border-radius: 9999px;
            transition: all 0.5s ease-out;
        }

        /* Estilo para garantir que o texto do select seja branco sobre fundo escuro */
        .broker-select {
            background-color: var(--color-card);
            color: var(--color-text-primary);
        }

        /* Garante que as opções do select também tenham um bom contraste */
        .broker-select option {
            background-color: var(--color-card);
            color: var(--color-text-primary);
        }
    </style>
</head>
<body class="bg-background text-textPrimary min-h-screen p-4 md:p-8 flex items-center justify-center">

    <!-- Conteúdo principal do aplicativo -->
    <div id="app-container" class="w-full max-w-6xl">
        
        <!-- Painel principal -->
        <div id="dashboard" class="animate-fade-in hidden">
            <header class="flex flex-col md:flex-row items-center justify-between mb-8">
                <h1 id="dashboard-title" class="text-4xl font-black text-white">Painel de Metas</h1>
                <div class="flex items-center gap-4 mt-4 md:mt-0">
                    <select 
                        id="broker-select" 
                        class="broker-select px-4 py-2 rounded-lg border border-gray-700/50 text-textPrimary focus:outline-none focus:ring-2 focus:ring-primary transition"
                    ></select>
                    <button
                        id="set-goals-btn"
                        class="flex items-center gap-2 px-4 py-2 rounded-lg bg-card text-textPrimary hover:bg-gray-700 transition"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5"><circle cx="12" cy="12" r="10"/><path d="M16 8v4h-4"/><path d="M12 2v6"/><path d="M12 18v4"/><path d="M22 12h-6"/></svg>
                        <span>Definir Metas</span>
                    </button>
                </div>
            </header>
            
            <!-- Cards de progresso -->
            <div id="progress-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Os cards serão injetados aqui pelo JavaScript -->
            </div>
        </div>

    </div>
    
    <!-- Modal de Onboarding -->
    <div id="onboarding-modal" class="modal fixed inset-0 flex items-center justify-center bg-black/50 backdrop-blur-sm z-50">
        <div class="bg-card p-8 rounded-2xl shadow-2xl w-11/12 max-w-lg border border-gray-700/50 relative text-center">
            <h2 class="text-2xl font-bold text-white mb-2">Bem-vindo(a)!</h2>
            <p class="text-textSecondary mb-6">Para começar, por favor selecione seu nome na lista abaixo.</p>
            <div class="flex justify-center mb-6">
                <select 
                    id="onboarding-broker-select" 
                    class="broker-select w-full max-w-sm px-4 py-2 rounded-lg border border-gray-700/50 focus:outline-none focus:ring-2 focus:ring-primary transition"
                ></select>
            </div>
            <p id="onboarding-error" class="text-red-400 text-sm mb-4 hidden">Nenhum broker encontrado. Verifique os dados do webhook.</p>
            <button
                id="start-onboarding-btn"
                class="px-8 py-3 rounded-lg bg-primary text-secondary font-bold text-lg hover:bg-sky-400 transition"
            >
                Começar
            </button>
        </div>
    </div>


    <!-- Modal para definir metas -->
    <div id="goals-modal" class="modal fixed inset-0 flex items-center justify-center bg-black/50 backdrop-blur-sm z-50 invisible opacity-0">
        <div class="bg-card p-8 rounded-2xl shadow-2xl w-11/12 max-w-2xl border border-gray-700/50 relative">
            <div class="flex flex-col items-start mb-4">
                <h2 class="text-2xl font-bold text-white mb-2">Definir Metas</h2>
                <p class="text-textSecondary">Defina suas metas pessoais para depósitos e ativações.</p>
            </div>
            <form id="goals-form" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- Cards de entrada de metas serão gerados aqui -->
                </div>
                <div class="flex justify-end gap-4">
                    <button
                        type="button"
                        id="cancel-goals-btn"
                        class="px-6 py-2 rounded-lg text-textSecondary bg-gray-700 hover:bg-gray-600 transition"
                    >
                        Cancelar
                    </button>
                    <button
                        type="submit"
                        class="px-6 py-2 rounded-lg bg-primary text-secondary font-bold hover:bg-sky-400 transition"
                    >
                        Salvar Metas
                    </button>
                </div>
            </form>
            <button
                id="close-modal-btn"
                class="absolute top-4 right-4 text-textSecondary hover:text-white"
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
            </button>
        </div>
    </div>

    <!-- Indicador de carregamento -->
    <div id="loading-indicator" class="fixed inset-0 flex items-center justify-center bg-background/80 z-50 backdrop-blur-sm hidden">
        <p class="text-xl text-primary animate-pulse">Carregando...</p>
    </div>

    <script>
        // URL do webhook fornecida pelo usuário
        const DATA_WEBHOOK_URL = 'https://aldeia2930.app.n8n.cloud/webhook/afe90f44-77d3-4a28-afa6-fb26d616299d';

        // Estado global do aplicativo
        let brokerName = '';
        let goals = {
            daily: { activations: 0, deposits: 0 },
            weekly: { activations: 0, deposits: 0 },
            monthly: { activations: 0, deposits: 0 },
        };
        let progress = {
            daily: { activations: 0, deposits: 0 },
            weekly: { activations: 0, deposits: 0 },
            monthly: { activations: 0, deposits: 0 },
        };
        // Variável para armazenar os dados brutos para evitar re-fetchs desnecessários
        let globalData = [];

        // Elementos do DOM
        const appContainer = document.getElementById('app-container');
        const dashboard = document.getElementById('dashboard');
        const dashboardTitle = document.getElementById('dashboard-title');
        const progressCardsContainer = document.getElementById('progress-cards');
        const goalsModal = document.getElementById('goals-modal');
        const goalsForm = document.getElementById('goals-form');
        const setGoalsBtn = document.getElementById('set-goals-btn');
        const brokerSelect = document.getElementById('broker-select');
        const onboardingModal = document.getElementById('onboarding-modal');
        const onboardingBrokerSelect = document.getElementById('onboarding-broker-select');
        const onboardingStartBtn = document.getElementById('start-onboarding-btn');
        const onboardingError = document.getElementById('onboarding-error');
        const cancelGoalsBtn = document.getElementById('cancel-goals-btn');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const loadingIndicator = document.getElementById('loading-indicator');

        /**
         * Função auxiliar para formatar valores como moeda.
         * @param {number} value - O número a ser formatado.
         * @returns {string} O valor formatado como moeda USD.
         */
        const formatCurrency = (value) => {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
            }).format(value);
        };

        /**
         * Função auxiliar para analisar strings de moeda em números.
         * @param {string|number} value - O valor a ser analisado.
         * @returns {number} O número analisado.
         */
        const parseCurrency = (value) => {
            if (typeof value === 'number') return value;
            if (typeof value === 'string' && value.trim() !== '') {
                // Remove o sinal de dólar, vírgulas de milhar e espaços, mantendo o ponto como separador decimal.
                const cleanedValue = value.replace(/[$,\s]/g, '');
                return parseFloat(cleanedValue) || 0;
            }
            return 0;
        };

        /**
         * Salva as metas no localStorage para o broker atual.
         */
        const saveGoalsToLocalStorage = () => {
            localStorage.setItem(`goals_${brokerName}`, JSON.stringify(goals));
        };
        
        /**
         * Salva o nome do broker selecionado no localStorage.
         */
        const saveBrokerToLocalStorage = () => {
            localStorage.setItem('currentBrokerName', brokerName);
        };

        /**
         * Carrega as metas do localStorage para o broker atual.
         * Retorna true se metas foram encontradas, false caso contrário.
         * @returns {boolean}
         */
        const loadGoalsFromLocalStorage = () => {
            const savedGoals = localStorage.getItem(`goals_${brokerName}`);
            if (savedGoals) {
                goals = JSON.parse(savedGoals);
                return true;
            } else {
                goals = {
                    daily: { activations: 0, deposits: 0 },
                    weekly: { activations: 0, deposits: 0 },
                    monthly: { activations: 0, deposits: 0 },
                };
                return false;
            }
        };

        /**
         * Calcula as metas sugeridas com base nas médias históricas.
         * @param {Array} data - Dados brutos do webhook.
         * @returns {object} Um objeto de metas sugeridas.
         */
        const calculateSuggestedGoals = (data) => {
            const brokerData = data.filter(d => (d.Broker || '').trim().toLowerCase() === brokerName.toLowerCase());

            if (brokerData.length === 0) {
                return {
                    daily: { activations: 0, deposits: 0 },
                    weekly: { activations: 0, deposits: 0 },
                    monthly: { activations: 0, deposits: 0 }
                };
            }

            const uniqueDays = new Set();
            const uniqueWeeks = new Set();
            const uniqueMonths = new Set();
            let totalActivations = 0;
            let totalDeposits = 0;

            brokerData.forEach(item => {
                const dateStr = item['Data Ativação'];
                if (dateStr) {
                    const [day, month, year] = dateStr.split('/').map(Number);
                    const itemDate = new Date(year, month - 1, day);

                    uniqueDays.add(itemDate.toISOString().slice(0, 10)); // YYYY-MM-DD
                    uniqueMonths.add(itemDate.toISOString().slice(0, 7)); // YYYY-MM

                    // Calcula o número da semana para evitar bugs
                    const janFirst = new Date(itemDate.getFullYear(), 0, 1);
                    const weekNumber = Math.ceil((((itemDate - janFirst) / 86400000) + janFirst.getDay() + 1) / 7);
                    uniqueWeeks.add(`${itemDate.getFullYear()}-${weekNumber}`);

                    if (item['Ativação'] === 'Ativação') {
                        totalActivations++;
                    }
                    totalDeposits += parseCurrency(item['Depósito']);
                }
            });

            const numDays = uniqueDays.size;
            const numWeeks = uniqueWeeks.size;
            const numMonths = uniqueMonths.size;

            const avgDailyActivations = numDays > 0 ? totalActivations / numDays : 0;
            const avgDailyDeposits = numDays > 0 ? totalDeposits / numDays : 0;

            const avgWeeklyActivations = numWeeks > 0 ? totalActivations / numWeeks : 0;
            const avgWeeklyDeposits = numWeeks > 0 ? totalDeposits / numWeeks : 0;

            const avgMonthlyActivations = numMonths > 0 ? totalActivations / numMonths : 0;
            const avgMonthlyDeposits = numMonths > 0 ? totalDeposits / numMonths : 0;

            return {
                daily: { activations: Math.round(avgDailyActivations), deposits: avgDailyDeposits },
                weekly: { activations: Math.round(avgWeeklyActivations), deposits: avgWeeklyDeposits },
                monthly: { activations: Math.round(avgMonthlyActivations), deposits: avgMonthlyDeposits }
            };
        };

        /**
         * Busca dados de um webhook com tentativa e erro exponencial.
         * @param {string} url - A URL do webhook.
         * @returns {Promise<any>} Os dados JSON analisados.
         */
        const fetchDataWithRetry = async (url) => {
            let retries = 5;
            let delay = 1000;
            while (retries > 0) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        console.error(`Erro na requisição HTTP: ${response.status} ${response.statusText}`);
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.error(`Tentativa ${6 - retries} de 5 falhou para a URL: ${url}. Erro: ${error.message}`);
                    retries--;
                    if (retries === 0) {
                        console.error("Todas as tentativas de busca falharam. Verifique a URL do webhook, a conectividade de rede ou as configurações de CORS do servidor.");
                        throw error;
                    }
                    await new Promise(res => setTimeout(res, delay));
                    delay *= 2;
                }
            }
        };
        
        /**
         * Popula o dropdown de brokers com nomes únicos da planilha.
         * @param {Array} data - Dados brutos.
         * @param {HTMLElement} selectElement - O elemento <select> a ser populado.
         * @returns {Array} A lista de nomes de brokers.
         */
        const populateBrokerDropdown = (data, selectElement) => {
            const brokerNames = [...new Set(data.map(d => (d.Broker || '').trim()))].filter(name => name);
            selectElement.innerHTML = '';
            if (brokerNames.length > 0) {
                brokerNames.forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    selectElement.appendChild(option);
                });
            } else {
                const option = document.createElement('option');
                option.value = '';
                option.textContent = 'Nenhum broker encontrado';
                option.disabled = true;
                selectElement.appendChild(option);
            }
            
            return brokerNames;
        };

        /**
         * Calcula o progresso com base nos dados brutos.
         * @param {Array} allData - Array com todos os dados do webhook.
         */
        const calculateProgress = (allData) => {
            const now = new Date();

            // Filtra os dados para o broker atual
            const brokerData = allData.filter(d => (d.Broker || '').trim().toLowerCase() === brokerName.toLowerCase());

            // Função auxiliar para filtrar dados por período
            const getItemsByPeriod = (data, period) => {
                const startDate = new Date();
                const endDate = new Date();

                if (period === 'daily') {
                    startDate.setHours(0, 0, 0, 0);
                } else if (period === 'weekly') {
                    const day = startDate.getDay();
                    startDate.setDate(startDate.getDate() - day + (day === 0 ? -6 : 1)); // Segunda-feira como início da semana
                    startDate.setHours(0, 0, 0, 0);
                } else if (period === 'monthly') {
                    startDate.setDate(1);
                    startDate.setHours(0, 0, 0, 0);
                }

                return data.filter(item => {
                    const dateStr = item['Data Ativação'];
                    if (!dateStr) return false;
                    const [day, month, year] = dateStr.split('/').map(Number);
                    const itemDate = new Date(year, month - 1, day);
                    return itemDate >= startDate && itemDate <= endDate;
                });
            };

            const dailyData = getItemsByPeriod(brokerData, 'daily');
            const weeklyData = getItemsByPeriod(brokerData, 'weekly');
            const monthlyData = getItemsByPeriod(brokerData, 'monthly');
            
            const dailyDeposits = dailyData.reduce((sum, d) => sum + parseCurrency(d['Depósito']), 0);
            const weeklyDeposits = weeklyData.reduce((sum, d) => sum + parseCurrency(d['Depósito']), 0);
            const monthlyDeposits = monthlyData.reduce((sum, d) => sum + parseCurrency(d['Depósito']), 0);
            
            const dailyActivations = dailyData.filter(d => d['Ativação'] === 'Ativação').length;
            const weeklyActivations = weeklyData.filter(d => d['Ativação'] === 'Ativação').length;
            const monthlyActivations = monthlyData.filter(d => d['Ativação'] === 'Ativação').length;

            progress = {
                daily: { activations: dailyActivations, deposits: dailyDeposits },
                weekly: { activations: weeklyActivations, deposits: weeklyDeposits },
                monthly: { activations: monthlyActivations, deposits: monthlyActivations },
            };
        };

        /**
         * Renderiza um card de progresso no painel.
         * @param {string} period - 'daily', 'weekly', or 'monthly'
         * @param {string} metric - 'deposits' or 'activations'
         * @returns {string} O HTML do card.
         */
        const renderProgressCard = (period, metric) => {
            const currentValue = progress[period][metric];
            const goalValue = goals[period][metric];
            const percentage = goalValue > 0 ? (currentValue / goalValue) * 100 : 0;
            const progressCls = percentage >= 100 ? 'bg-green-500' : 'bg-primary';
            const trendIcon = percentage >= 100 ? `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 text-green-400"><polyline points="18 17 22 13 18 9"/><path d="M2 13h20"/></svg>` : `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 text-gray-500"><polyline points="18 7 22 11 18 15"/><path d="M2 11h20"/></svg>`;
            const formattedValue = metric === 'deposits' ? formatCurrency(currentValue) : currentValue.toLocaleString('pt-BR');
            const formattedGoal = metric === 'deposits' ? formatCurrency(goalValue) : goalValue.toLocaleString('pt-BR');
            const periodTitle = period === 'daily' ? 'Diário' : period === 'weekly' ? 'Semanal' : 'Mensal';
            const metricTitle = metric === 'deposits' ? 'Depósitos' : 'Ativações';
            const iconSvg = metric === 'deposits' ?
                `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 text-primary"><path d="M3 3v18h18"/><path d="M18 15V9h-3v6h-3V5h-3v12h-3V8H3"/></svg>` :
                `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 text-primary"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2z"/><path d="M12 2v10l5 5"/></svg>`;
            const periodIcon = period === 'daily' ?
                `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" x2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/><path d="M12 16h2v2h-2zm-4 0h2v2h-2zm-4 0h2v2h-2zm8-4h2v2h-2zm-4 0h2v2h-2zm-4 0h2v2h-2z"/></svg>` :
                period === 'weekly' ?
                `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5"><path d="M21 12.79A9 9 0 1 1 11.21 3A7 7 0 0 0 21 12.79z"/></svg>` :
                `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2z"/><path d="M12 2v10l5 5"/></svg>`;

            return `
                <div class="progress-card">
                    <div>
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center gap-2 text-textSecondary">
                                ${periodIcon}
                                <span class="text-sm capitalize">${periodTitle}</span>
                            </div>
                            ${iconSvg}
                        </div>
                        <div class="mb-2">
                            <h3 class="text-xl font-bold text-textPrimary capitalize">
                                ${metricTitle}
                            </h3>
                        </div>
                        <div class="flex items-end justify-between mb-2">
                            <p class="text-4xl font-extrabold text-primary">${formattedValue}</p>
                            <p class="text-base text-textSecondary">Meta: ${formattedGoal}</p>
                        </div>
                    </div>
                    <div>
                        <div class="w-full bg-gray-700 rounded-full h-2.5 mb-2">
                            <div
                                class="h-2.5 rounded-full transition-all duration-500 ease-out ${progressCls}"
                                style="width: ${Math.min(percentage, 100)}%"
                            ></div>
                        </div>
                        <div class="flex justify-between items-center text-sm text-textSecondary">
                            <span>Progresso</span>
                            <div class="flex items-center gap-1 font-medium">
                                ${trendIcon}
                                <span class="text-white">${Math.round(percentage)}%</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        };

        /**
         * Renderiza todos os cards de progresso no painel.
         */
        const renderDashboard = () => {
            dashboardTitle.textContent = `Painel de Metas de ${brokerName}`;
            
            progressCardsContainer.innerHTML = '';
            const periods = ['daily', 'weekly', 'monthly'];
            const metrics = ['deposits', 'activations'];
            
            periods.forEach(period => {
                metrics.forEach(metric => {
                    progressCardsContainer.innerHTML += renderProgressCard(period, metric);
                });
            });
        };

        /**
         * Atualiza os campos do formulário de metas com os valores atuais.
         */
        const updateGoalsForm = () => {
            const goalsFormDiv = goalsModal.querySelector('.grid');
            goalsFormDiv.innerHTML = '';

            const periods = ['daily', 'weekly', 'monthly'];
            periods.forEach(period => {
                const periodTitle = period === 'daily' ? 'Diária' : period === 'weekly' ? 'Semanal' : 'Mensal';
                const cardHtml = `
                    <div class="bg-secondary p-4 rounded-xl border border-gray-700/50">
                        <h4 class="text-lg font-semibold text-primary capitalize mb-2">${periodTitle}</h4>
                        <div class="space-y-2">
                            <div>
                                <label class="text-sm text-textSecondary block mb-1">Meta de Ativações</label>
                                <input
                                    type="number"
                                    name="${period}Activations"
                                    value="${goals[period].activations}"
                                    min="0"
                                    class="w-full px-3 py-2 rounded-lg bg-gray-700 border border-gray-600 text-textPrimary"
                                />
                            </div>
                            <div>
                                <label class="text-sm text-textSecondary block mb-1">Meta de Depósitos</label>
                                <input
                                    type="text"
                                    name="${period}Deposits"
                                    value="${formatCurrency(goals[period].deposits)}"
                                    placeholder="$ 0.00"
                                    onblur="this.value = formatCurrency(parseCurrency(this.value))"
                                    onfocus="this.value = parseCurrency(this.value)"
                                    class="w-full px-3 py-2 rounded-lg bg-gray-700 border border-gray-600 text-textPrimary"
                                />
                            </div>
                        </div>
                    </div>
                `;
                goalsFormDiv.innerHTML += cardHtml;
            });
        };
        
        /**
         * Mostra ou esconde o indicador de carregamento.
         * @param {boolean} show - Se deve mostrar (true) ou esconder (false).
         */
        const toggleLoading = (show) => {
            if (show) {
                loadingIndicator.classList.remove('hidden');
            } else {
                loadingIndicator.classList.add('hidden');
            }
        };
        
        /**
         * Mostra o dashboard principal e esconde outros elementos da UI.
         */
        const showDashboard = () => {
            onboardingModal.classList.add('invisible', 'opacity-0');
            dashboard.classList.remove('hidden');
        };

        /**
         * Inicializa o aplicativo.
         */
        const initializeApp = async () => {
            // Event listener para o dropdown de brokers
            brokerSelect.addEventListener('change', async (e) => {
                brokerName = e.target.value;
                saveBrokerToLocalStorage();
                
                // Tenta carregar metas salvas. Se não houver, calcula sugestões.
                const goalsExist = loadGoalsFromLocalStorage();
                if (!goalsExist) {
                    goals = calculateSuggestedGoals(globalData);
                }

                calculateProgress(globalData);
                renderDashboard();
            });
            
            // Verifica se o usuário já fez o onboarding
            const hasOnboarded = localStorage.getItem('hasOnboarded');
            if (hasOnboarded) {
                // Se já fez, carrega os dados e mostra o dashboard
                await fetchAndUpdateProgress();
                showDashboard();
            } else {
                // Se não, busca os dados apenas para popular o onboarding modal
                await fetchAndUpdateProgress(true, true); // true para fetchData e para isInitialOnboarding
                onboardingModal.classList.remove('invisible', 'opacity-0');
                onboardingModal.classList.add('visible', 'opacity-100');
            }
        };

        /**
         * Busca os dados e atualiza o progresso.
         * @param {boolean} [fetchData=true] - Força a busca de dados do webhook.
         * @param {boolean} [isInitialOnboarding=false] - Indica se é a primeira vez.
         */
        const fetchAndUpdateProgress = async (fetchData = true, isInitialOnboarding = false) => {
            toggleLoading(true);
            try {
                let brokerNames;

                // Apenas busca os dados se for a primeira vez ou se for explicitamente solicitado
                if (fetchData) {
                    globalData = await fetchDataWithRetry(DATA_WEBHOOK_URL);
                    
                    if (isInitialOnboarding) {
                        // Popula o dropdown do onboarding modal
                        brokerNames = populateBrokerDropdown(globalData, onboardingBrokerSelect);
                        if (brokerNames.length === 0) {
                            onboardingError.classList.remove('hidden');
                            onboardingStartBtn.disabled = true;
                        } else {
                            onboardingError.classList.add('hidden');
                            onboardingStartBtn.disabled = false;
                        }
                    } else {
                        // Popula o dropdown do dashboard principal
                        brokerNames = populateBrokerDropdown(globalData, brokerSelect);
                        
                        // Define o nome do broker
                        const savedBrokerName = localStorage.getItem('currentBrokerName');
                        if (savedBrokerName && brokerNames.includes(savedBrokerName)) {
                            brokerName = savedBrokerName;
                        } else if (brokerNames.length > 0) {
                            brokerName = brokerNames[0]; // Padrão: primeiro broker da lista
                        } else {
                            brokerName = 'Nenhum Broker';
                        }
                        saveBrokerToLocalStorage();
                    }
                }
                
                // Tenta carregar metas salvas. Se não houver, calcula sugestões.
                const goalsExist = loadGoalsFromLocalStorage();
                if (!goalsExist) {
                    goals = calculateSuggestedGoals(globalData);
                }

                // Define o valor do dropdown para corresponder ao brokerName
                brokerSelect.value = brokerName;

                // Recalcula o progresso e renderiza o dashboard
                calculateProgress(globalData);
                renderDashboard();

            } catch (error) {
                console.error("Erro ao buscar dados:", error);
                // Exibe uma mensagem de erro na UI
                alert('Erro ao carregar dados. Verifique sua conexão, o URL do webhook ou se o servidor permite requisições de outras origens (CORS).');
            } finally {
                toggleLoading(false);
            }
        };

        // Event Listeners
        setGoalsBtn.addEventListener('click', () => {
            updateGoalsForm();
            goalsModal.classList.remove('invisible', 'opacity-0');
            goalsModal.classList.add('visible', 'opacity-100');
        });

        cancelGoalsBtn.addEventListener('click', () => {
            goalsModal.classList.remove('visible', 'opacity-100');
            goalsModal.classList.add('invisible', 'opacity-0');
        });
        
        closeModalBtn.addEventListener('click', () => {
            goalsModal.classList.remove('visible', 'opacity-100');
            goalsModal.classList.add('invisible', 'opacity-0');
        });

        goalsForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const form = e.target;
            goals = {
                daily: {
                    activations: parseInt(form.dailyActivations.value) || 0,
                    deposits: parseCurrency(form.dailyDeposits.value),
                },
                weekly: {
                    activations: parseInt(form.weeklyActivations.value) || 0,
                    deposits: parseCurrency(form.weeklyDeposits.value),
                },
                monthly: {
                    activations: parseInt(form.monthlyActivations.value) || 0,
                    deposits: parseCurrency(form.monthlyDeposits.value),
                },
            };
            saveGoalsToLocalStorage();
            renderDashboard();
            goalsModal.classList.remove('visible', 'opacity-100');
            goalsModal.classList.add('invisible', 'opacity-0');
        });
        
        onboardingStartBtn.addEventListener('click', () => {
            const selectedBroker = onboardingBrokerSelect.value;
            if (selectedBroker) {
                localStorage.setItem('hasOnboarded', 'true');
                brokerName = selectedBroker;
                saveBrokerToLocalStorage();
                
                // Recarrega o dashboard com o broker selecionado
                fetchAndUpdateProgress(false);
                showDashboard();
            } else {
                alert('Por favor, selecione seu nome para continuar.');
            }
        });


        // Inicia a aplicação quando a página carrega
        window.onload = function() {
            initializeApp();
            // Atualiza o progresso a cada 5 minutos
            setInterval(() => fetchAndUpdateProgress(true), 300000);
        };
    </script>
</body>
</html>
